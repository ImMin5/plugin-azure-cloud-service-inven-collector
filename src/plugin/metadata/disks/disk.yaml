          icon_image: ic_circle-filled
          icon_color: green.500
          type: state
        - Attached:
          icon_image: ic_circle-filled
          icon_color: green.500
          type: state
        - Reserved:
          icon_image: ic_circle-filled
          icon_color: green.500
          type: state
        - ReadyToUpload:
          icon_image: ic_circle-filled
          icon_color: yellow.500
          type: state
        - Unattached:
          icon_image: ic_circle-filled
          icon_color: blue.500
