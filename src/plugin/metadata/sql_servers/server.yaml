        - License Type: license_type
        - vCores: sku.capacity
        - Data Max Size: max_size_gb
        - Zone Redundant: zone_redundant
        - Sync Groups: sync_group_display
          type: list
          options:
            delimiter: ', '
        - Sync Agents: sync_agent_display
          type: list
          options:
            delimiter: ', '
        - Collation: collation
        - Creation Date: creation_date
          source_type: iso8601
          type: datetime
