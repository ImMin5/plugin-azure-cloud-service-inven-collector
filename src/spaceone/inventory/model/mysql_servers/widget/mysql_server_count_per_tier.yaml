---
cloud_service_group: MySQLServers
cloud_service_type: Server
name: MySQLServer Total Count per Tier
query:
  aggregate:
    - group:
        keys:
          - name: name
            key: data.sku.tier
        fields:
          - name: value
            key: data.sku.tier
            operator: count
options:
  chart_type: DONUT
